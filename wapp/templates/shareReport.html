{% extends 'layouts.html' %}

{% block body %}
  <h3>Sharing to <b style="text-transform: capitalize;">{{name}}</b></h3>
  <div class="alert alert-warning" role="alert">Messages are end-to-end encrypted</div>
    <form method="POST" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="">Message</label>
            <textarea type="text" name="description" rows="10" class="form-control" required> </textarea>
        </div>
        <div class="custom-file">
            <input type="file" name="reports" class="custom-file-input" required>
        </div>
        
        <div style="margin-top:1%;">
            <button type="submit" class="btn btn-primary"><i class="material-icons" style="font-size: 15px;">lock</i> Encrypt and Send </button>
        </div>
    </form>
{% endblock %}
